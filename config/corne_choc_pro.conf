# Enable mouse emulation.
# CONFIG_ZMK_POINTING=y

# Change idle settings
# CONFIG_ZMK_IDLE_TIMEOUT=30000

# Deep sleep settings
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Custom keyboard name (max. 16 characters)
# CONFIG_ZMK_KEYBOARD_NAME="My Keyboard"

# Display Hardware aktivieren
CONFIG_ZMK_DISPLAY=y

# WICHTIG: Erzwinge den Standard-Screen, damit er nicht nach dem "Gem" sucht
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Schriftarten bereitstellen
CONFIG_LV_FONT_MONTSERRAT_20=y
CONFIG_LV_FONT_MONTSERRAT_24=y
CONFIG_LV_FONT_MONTSERRAT_26=y

# 1. Den Standard-Font für ALLES hochsetzen
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_20=y

# 2. Speziell für die Status-Zeile (Bluetooth/Batterie)
# Manche ZMK-Versionen erlauben das direkte Überschreiben:
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
